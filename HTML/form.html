<!DOCTYPE html>
<html>
<head>
<title>forms</title>
</head>
<body>
<div>
<form>
<p>Radio</p>
 Gender:<br> 
  <input type="radio" name="gender" value="Male" checked>Male<br>
  <input type="radio" name="gender" value="Female">Female<br>
  <input type="radio" name="gender" value="Others">Others
<p>Check box</p>
  <input type="checkbox" name="maths" value"on">Maths<br>
  <input type="checkbox" name="programming" value="on">Programming
<p>Text Input</p>
  First name:<input type="text" name="first_name" /> <br><br>
  Last name:<input type="text" name="last_name" />
<p>password</p>
  User Id :<input type="text" name="user_id" /> <br><br>
  Password:<input type="password" name="pwd" />
<p>Multi-line Text</p>
  Description:<br>
  <textarea rows = "5" cols = "50" name = "description">
    Enter Description here..
  </textarea>
<p><b>Select box</b></p>
  <select name="dropdown">
    <option value="select" selected>select</option>
    <option value="maths">Maths</option>
    <option value="Programming">Programming</option>
  </select>
<p><b>File Select box</b></p>
  <input type="file" name="fileupload" accept="image/*"/><br><br>
  <input type="file" name="fileupload" accept="application/pdf,application/vnd.ms-excel" />
<p>Hidden control</p>
  <input type="hidden" name="pagename" value="10" />
  <input type="submit" name="submit" value="Submit" />
  <input type="reset" name="reset" value="Reset" />
<p>Clickable buttons</p>
  <button type="button" onclick="alert"('hello world!')>Click Me</button>
</form>
<br><form>i love forms</form>
</div>
</body>
</html>
