<html>
  <head>
  <body>
    <h2>javascript array push method</h2>
	<button onclick = "myFunction()">Try It</button>
	
	<p id = "demo"></p>
	<script>
		var campus = ["SKLM","NUZVID","RKVALLEY"];
		document.getElementById("demo").innerHTML = campus;
		
		function myFunction()
		{
			campus.push("ONGOLE");
			document.getElementById("demo").innerHTML = campus;
		}
	</script>
  </body>
</html>
