<!DOCTYPE html>
<html>
  <body>
    <h2>javascript For Loop</h2>
	<p id = "demo"></p>
	<script type = "text/javascript">
		const dept = ["CSE","CIVIL","ECE","EEE","EIE","MECHANICAL"];
		
		let text = "";
		for(let i = 0; i < dept.length; i++)
			text += dept[i]+"<br>";
			
		document.getElementById("demo").innerHTML = text;
	</script>
  </body>

</html>
