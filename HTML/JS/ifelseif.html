<!DOCTYPE html>
<html>
  <body>
    <h2>Javascript if_else_if</h2>
	<script type = "text/javascript">
		var dept = "CSE";
		
		if(dept == "ECE"){
			document.write("<b>ECE</b>");
		}else if(dept == "CSE"){
			document.write("<b>CSE</b>");
		}else if(dept == "CIVIL"){
			document.write("<b>CSE</b>");
		}else{
			document.write("<b>Unknown</b>");
		}
	</script>
  </body>

</html>
