<html>
  <head>
    <title>square function</title>
	
	<script>
		function square(number)
			return number*number;
			
	</script>
  </head>
  <body>
    <script>
	  var x = prompt("Enter positive integer value ",0);
	  document.writeln("the value is ",square(x));
	</script>
  </body>

</html>
