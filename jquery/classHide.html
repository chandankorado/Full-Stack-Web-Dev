<! DOCTYPE html>
<html>
  <head>
	<title> JQuery hide the HTML element</title>
	<script
		src = "js/jquery-3.6.0.min.js" ></script>
	<script>
	  $(document).ready(function(){
		$("button").click(function(){
		  $(".test").hide();
		});
	  });
	</script>
  </head>
  <body>
	<h2>JQuery hide the HTML .test class selector element </h2>
	
	<h2 class = "test">This is a Paragraph with test class</h2>
	<p class = "test">This is another Paragraph with test class</p>
	
	<button>Click me </button>
	
  </body>
</html>
