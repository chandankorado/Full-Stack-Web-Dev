<! DOCTYPE html>
<html>
  <head>
	<title> JQuery Attribute</title>
	<script
		src = "js/jquery-3.6.0.min.js" ></script>
	<script>
	  $(document).ready(function(){
		 $("#hide").click(function(){
			$("p").hide();
		 });
		 $("#show").click(function(){
			$("p").show();
		 });
	  });
	</script>
  </head>
  <body>
	<p> If you click on the 'Hide' button , It will disappear..</p>
	
	<button id = "hide">Hide</button>
	<button id = "show">Show</button>
  </body>
</html>
