<! DOCTYPE html>
<html>
  <head>
	<title> JQuery hide the HTML element</title>
	<script
		src = "js/jquery-3.6.0.min.js" ></script>
	<script>
	  $(document).ready(function(){
		$("button").click(function(){
			$("*").hide();
		});
	  });
	</script>
  </head>
  <body>
	<h2>JQuery hide all the HTML element  with * </h2>
	
	<p>This is a Paragraph</p>
	<p>This is another Paragraph with test id</p>
	
	<button>Click me </button>
	
  </body>
</html>
