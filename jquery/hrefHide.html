<! DOCTYPE html>
<html>
  <head>
	<title> JQuery hide</title>
	<script
		src = "js/jquery-3.6.0.min.js" ></script>
	<script>
	  $(document).ready(function(){
		$("button").click(function(){
			$("[href]").hide();
		});
	  });
	</script>
  </head>
  <body>
	<h2>JQuery hide all the HTML element  with 'href' link </h2>
	
	<p><a href = "https://releases.jquery.com/">JQuery CDN link</a></p>
	<p><a href = "https://jquery.com/download/">JQuery Download</a></p>
	
	<button>Click me </button>
	
  </body>
</html>
