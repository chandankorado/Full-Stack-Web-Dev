<! DOCTYPE html>
<html>
  <head>
	<title> JQuery hide the HTML element</title>
	<script
		src = "js/jquery-3.6.0.min.js" ></script>
	<script>
	  $(document).ready(function(){
		$("button").click(function(){
			$("p").hide();
		});
	  });
	</script>
  </head>
  <body>
	<h2>JQuery can hide the HTML paragraph element </h2>
	
	<p>This is a Paragraph</p>
	<p>This is another Paragraph</p>
	
	<button>Click me to hide the Paragraph</button>
	
  </body>
</html>
