<! DOCTYPE html>
<html>
  <head>
	<title> JQuery Attribute</title>
	<script
		src = "js/jquery-3.6.0.min.js" ></script>
	<script type = "text/javascript" language = "javascript">
	  $(document).ready(function(){
		var title = $("em").attr("title);
		$("#divid).text(title);
	  });
	</script>
  </head>
  <body>
	<div>
	   <em title = "Bold and Brave">This is paragraph in emphasized</em>
	   <p id = "myid">This id second Paragraph in id = myid </p>
	   <div id = "divid"></div>
	</div>
  </body>
</html>
