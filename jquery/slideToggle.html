<!DOCTYPE html>
<html>
  <head>
    <script 
		src = "js/jquery-3.6.0.min.js" ></script>
	<script>
	  $(document).ready(function(){
	    $("#flip").click(function(){
			$("#panel").slideToggle("slow");
		});
	  });
	</script>
	<style>
	   #panel, #flip{
			padding : 5px;
			text-align : center;
			background-color : #e5cecc;
			border : solid 1 px #c3c3c3;
	   }
	   #panel{
			padding : 50px;
			display : name;
	   }
	</style>
  </head>
  <body>
	<div id = "flip" >Click to slide the panel Down or Up.</div>
	<div id = "panel">Hello World !</div>
  </body>
</html>
